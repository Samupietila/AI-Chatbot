version: "3.1"


rules:
  - rule: Start with a greeting and the button test
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_button_test

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: respond to the mood_great intent with the utter_happy action
    steps:
      - intent: mood_great
      - action: utter_happy

  - rule: respond to the mood_unhappy intent with the utter_cheer_up action
    steps:
      - intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help

  - rule: if the user denies that the bot helped, say goodbye
    condition:
      - active_loop: null
      - slot_was_set:
          - action_before_listen: utter_did_that_help
    steps:
      - intent: deny
      - action: utter_goodbye

  - rule: if the user affirms that the bot helped, say happy
    condition:
      - active_loop: null
      - slot_was_set:
          - action_before_listen: utter_did_that_help
    steps:
      - intent: affirm
      - action: utter_happy

  - rule: Respond to blackjack rules
    steps:
      - intent: ask_blackjack_rules
      - action: utter_blackjack_rules

  - rule: Respond to poker rules
    steps:
      - intent: ask_poker_rules
      - action: utter_poker_rules

  - rule: Respond to roulette odds
    steps:
      - intent: ask_roulette_odds
      - action: utter_roulette_odds

  - rule: Respond to general rules inquiry
    steps:
      - intent: ask_rules
      - action: utter_ask_rules

  - rule: Button test
    steps:
      - intent: button_test
      - action: utter_button_test

  - rule: Respond to select option
    steps:
      - intent: select_option
      - action: utter_more_info