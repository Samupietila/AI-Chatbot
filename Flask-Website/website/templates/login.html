{% extends "base.html" %} {% block title %} {% trans %}Login{% endtrans %} {%
endblock %} {%block container%}
<div class="login-page-container">
  <div class="login-container">
    <form method="POST">
      <h3>{% trans %}Login{% endtrans %}</h3>
      <div class="form-group">
        <label for="username">{% trans %}Username{% endtrans %}</label>
        <input
          type="username"
          class="form-control"
          id="username"
          name="username"
          placeholder="{% trans %}Enter Username{% endtrans %}"
        />
      </div>
      <div class="form-group">
        <label for="password">{% trans %}Password{% endtrans %}</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="{% trans %}Enter password{% endtrans %}"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">
        {% trans %}Login{% endtrans %}
      </button>
    </form>
  </div>
</div>
{%endblock%}
