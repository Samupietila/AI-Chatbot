responses:
  utter_blackjack_basic_rules:
    - language: "en"
      text: "In Blackjack, the goal is to get a hand value as close to 21 as possible without going over. You win by having a higher hand value than the dealer without busting. Face cards are worth 10 points, Aces can be worth 1 or 11, and other cards are worth their face value."
    - language: "fi"
      text: "Blackjackissa tavoitteena on saada käden arvo mahdollisimman lähelle 21:stä ylittämättä sitä. Voitat, kun sinulla on korkeampi käden arvo kuin jakajalla ilman, että ylität 21. Kuvakortit ovat arvoltaan 10 pistettä, ässät voivat olla 1 tai 11, ja muut kortit ovat arvoltaan niiden nimellisarvon mukaisia."
    - language: "ar"
      text: "في لعبة البلاك جاك، الهدف هو الحصول على قيمة يد قريبة من 21 دون تجاوزها. تفوز من خلال امتلاك قيمة يد أعلى من يد الموزع دون أن تتجاوز 21. ورق الوجه يساوي 10 نقاط، ويمكن أن تساوي الآسات 1 أو 11، وتساوي الأوراق الأخرى قيمتها الاسمية."

  utter_blackjack_card_counting:
    - language: "en"
      text: "Card counting is a strategy used to determine whether the next hand is likely to give an advantage to the player or the dealer. The most common system is the Hi-Lo method, where cards are assigned values and the player keeps a running count to make better betting decisions."
    - language: "fi"
      text: "Korttien laskeminen on strategia, jota käytetään määrittämään, onko seuraavan käden todennäköisesti edullista pelaajalle tai jakajalle. Yleisin järjestelmä on Hi-Lo-menetelmä, jossa korteille annetaan arvot ja pelaaja pitää yllä juoksevaa laskentaa tehdäkseen parempia vedonlyöntipäätöksiä."
    - language: "ar"
      text: "عد الأوراق هو استراتيجية تُستخدم لتحديد ما إذا كانت اليد التالية من المحتمل أن تعطي ميزة للاعب أو للموزع. النظام الأكثر شيوعًا هو طريقة هاي-لو، حيث تُعطى الأوراق قيمًا ويحافظ اللاعب على عدد متتابع لاتخاذ قرارات أفضل في المراهنة."

  utter_blackjack_advanced_strategies:
    - language: "en"
      text: "Advanced Blackjack strategies include card counting, bet spreading, and using optimal playing strategies like basic strategy charts. These methods help players make better decisions on when to hit, stand, double down, or split."
    - language: "fi"
      text: "Edistyneet blackjack-strategiat sisältävät korttien laskemisen, vedonlyöntien levittämisen ja optimaalisten pelistrategioiden, kuten perusstrategia-kaavioiden, käytön. Nämä menetelmät auttavat pelaajia tekemään parempia päätöksiä siitä, milloin lyödä, jäädä, tuplata tai jakaa."
    - language: "ar"
      text: "تشمل استراتيجيات البلاك جاك المتقدمة عد الأوراق، نشر الرهانات، واستخدام استراتيجيات اللعب المثلى مثل مخططات الاستراتيجية الأساسية. تساعد هذه الطرق اللاعبين على اتخاذ قرارات أفضل بشأن متى يجب عليهم الضرب، أو التوقف، أو المضاعفة، أو الانقسام."

  utter_blackjack_odds_specific_bets:
    - language: "en"
      text: "The odds of specific bets in Blackjack can vary. For example, the odds of getting a Blackjack (an Ace and a 10-value card) on the initial deal are approximately 4.8%. The payout for a Blackjack is typically 3:2."
    - language: "fi"
      text: "Blackjackin erityisten vetojen todennäköisyydet voivat vaihdella. Esimerkiksi todennäköisyys saada blackjack (ässän ja 10-arvoisen kortin yhdistelmä) ensimmäisessä jaossa on noin 4.8%. Blackjackin voitto on tyypillisesti 3:2."
    - language: "ar"
      text: "يمكن أن تختلف احتمالات الرهانات المحددة في البلاك جاك. على سبيل المثال، فإن احتمالات الحصول على بلاك جاك (آس وبطاقة بقيمة 10) في الصفقة الأولى تقارب 4.8%. العائد لبلاك جاك عادة ما يكون 3:2."

  utter_blackjack_game_rules_overview:
    - language: "en"
      text: "Blackjack is a popular card game where the aim is to beat the dealer's hand without going over 21. Players are dealt two cards and can choose to hit, stand, double down, or split based on their hand and the dealer’s visible card."
    - language: "fi"
      text: "Blackjack on suosittu korttipeli, jonka tavoitteena on voittaa jakajan käsi ylittämättä 21. Pelaajille jaetaan kaksi korttia, ja he voivat valita lyödä, jäädä, tuplata tai jakaa kätensä jakajan näkyvän kortin perusteella."
    - language: "ar"
      text: "البلاك جاك هي لعبة ورق شائعة حيث الهدف هو هزيمة يد الموزع دون تجاوز 21. يتم توزيع ورقتين على اللاعبين ويمكنهم الاختيار بين الضرب، التوقف، المضاعفة، أو الانقسام بناءً على يدهم والورقة المرئية للموزع."

  utter_roulette_basic_rules:
    - language: "en"
      text: "Roulette involves a spinning wheel with numbered slots. Players place bets on where they think the ball will land. Bets can be on specific numbers, ranges of numbers, or colors. The wheel has two main types: European (one zero) and American (two zeros)."
    - language: "fi"
      text: "Roullette sisältää pyörivän pyörän, jossa on numeroituja koloja. Pelaajat asettavat vetoja sen mukaan, mihin he uskovat pallon laskeutuvan. Vedot voivat olla tiettyjä numeroita, numeroiden alueita tai värejä. Pyörällä on kaksi päätyyppiä: eurooppalainen (yksi nolla) ja amerikkalainen (kaksi nollaa)."
    - language: "ar"
      text: "تتضمن لعبة الروليت عجلة دوارة بها فتحات مرقمة. يقوم اللاعبون بوضع رهانات على المكان الذي يعتقدون أن الكرة ستستقر فيه. يمكن أن تكون الرهانات على أرقام محددة، أو نطاقات من الأرقام، أو الألوان. تحتوي العجلة على نوعين رئيسيين: الأوروبية (صفر واحد) والأمريكية (زيرو زيرو)."

  utter_roulette_best_strategies:
    - language: "en"
      text: "Popular Roulette strategies include the Martingale system (doubling bets after losses), the Fibonacci system (betting according to a sequence), and the D'Alembert system (adjusting bets incrementally). Remember, no strategy can guarantee a win due to the game's randomness."
    - language: "fi"
      text: "Suositut ruletistrategiat sisältävät Martingale-järjestelmän (vedonlyöntien tuplaaminen häviöiden jälkeen), Fibonacci-järjestelmän (vetäminen sekvenssin mukaan) ja D'Alembert-järjestelmän (vedonlyöntien säätäminen vähitellen). Muista, että mikään strategia ei voi taata voittoa pelin sattumanvaraisuuden vuoksi."
    - language: "ar"
      text: "تشمل استراتيجيات الروليت الشائعة نظام مارتينغال (مضاعفة الرهانات بعد الخسائر)، نظام فيبوناتشي (المراهنة وفقًا لتسلسل)، ونظام دالمبيرت (تعديل الرهانات بشكل تدريجي). تذكر، لا يمكن لأي استراتيجية ضمان الفوز بسبب عشوائية اللعبة."

  utter_roulette_odds_specific_bets:
    - language: "en"
      text: "The odds of winning specific bets in Roulette vary. For instance, a straight-up bet on a single number has odds of 37 to 1 (or 38 to 1 in American Roulette), while a bet on red or black has odds of nearly 1 to 1."
    - language: "fi"
      text: "Voitto-odotukset tiettyjen vetojen kohdalla ruletissa vaihtelevat. Esimerkiksi suora veto yhdelle numerolle on 37:1 (tai 38:1 amerikkalaisessa ruletissa), kun taas veto punaiselle tai mustalle on lähes 1:1."
    - language: "ar"
      text: "تختلف احتمالات الفوز بالرهانات المحددة في لعبة الروليت. على سبيل المثال، فإن الرهان المباشر على رقم واحد لديه احتمالات 37 إلى 1 (أو 38 إلى 1 في الروليت الأمريكية)، بينما رهان على الأحمر أو الأسود لديه احتمالات تقارب 1 إلى 1."

  utter_roulette_game_rules_overview:
    - language: "en"
      text: "In Roulette, players bet on where a ball will land on a spinning wheel. Bets can be placed on numbers, colors, or ranges of numbers. The wheel consists of numbered slots, with European Roulette having 37 slots (including one zero) and American Roulette having 38 slots (including two zeros)."
    - language: "fi"
      text: "Ruletissa pelaajat asettavat vetoja siihen, mihin pallo laskeutuu pyörivällä pyörällä. Vedot voidaan asettaa numeroille, väreille tai numeroiden alueille. Pyörä koostuu numeroiduista koloista, ja eurooppalaisessa ruletissa on 37 koloa (yksi nolla) ja amerikkalaisessa ruletissa 38 koloa (kaksi nollaa)."
    - language: "ar"
      text: "في الروليت، يراهن اللاعبون على المكان الذي ستستقر فيه الكرة على العجلة الدوارة. يمكن وضع الرهانات على الأرقام، الألوان، أو نطاقات من الأرقام. تتكون العجلة من فتحات مرقمة، حيث تحتوي الروليت الأوروبية على 37 فتحة (بما في ذلك صفر واحد) والروليت الأمريكية تحتوي على 38 فتحة (بما في ذلك صفرين)."
  utter_poker_game_rules_overview:
    - language: "en"
      text: "In Poker, players aim to have the best hand or convince others to fold. Each player is dealt a combination of private and community cards. Players then bet based on the strength of their hand, with betting rounds between card deals. The game ends with the player with the best hand or the last player remaining after all others have folded."
    - language: "fi"
      text: "Pokerissa pelaajat pyrkivät saamaan parhaan käden tai saamaan muut luovuttamaan. Jokaiselle pelaajalle jaetaan yksityisiä ja yhteisiä kortteja, ja panostuskierrokset käydään korttien jakamisen välillä. Peli päättyy, kun jäljellä on paras käsi tai viimeinen pelaaja, joka ei ole luovuttanut."
    - language: "ar"
      text: "في لعبة البوكر، يهدف اللاعبون إلى الحصول على أفضل يد أو إقناع الآخرين بالانسحاب. يتم توزيع مجموعة من البطاقات الخاصة والعامة لكل لاعب. يقوم اللاعبون بالمراهنة بناءً على قوة أيديهم. تنتهي اللعبة بأفضل يد أو بآخر لاعب متبقي بعد انسحاب الآخرين."

  utter_poker_odds_specific_bets:
    - language: "en"
      text: "The odds of specific poker hands vary. For example, the odds of being dealt a pocket pair in Texas Hold'em are about 6%. The odds of hitting a flush on the flop after being dealt suited cards are roughly 0.8%."
    - language: "fi"
      text: "Tiettyjen pokerikäsien todennäköisyydet vaihtelevat. Esimerkiksi mahdollisuus saada pari käteen Texas Hold'emissa on noin 6 %. Mahdollisuus saada värisuora flopilla on noin 0,8 %."
    - language: "ar"
      text: "تختلف احتمالات الأيدي المحددة في البوكر. على سبيل المثال، احتمالية الحصول على زوج في Texas Hold'em حوالي 6%. احتمالية الحصول على Flush في Flop بعد توزيع أوراق مناسبة حوالي 0.8%."

  utter_poker_advanced_strategies:
    - language: "en"
      text: "Advanced poker strategies include concepts like bluffing, understanding pot odds, and reading opponents' tells. Techniques like semi-bluffing and adjusting your play style based on the table dynamics can also help improve your game."
    - language: "fi"
      text: "Edistyneet pokeristrategiat sisältävät käsitteitä kuten bluffaus, pottitodennäköisyyksien ymmärtäminen ja vastustajien eleiden lukeminen. Tekniikat kuten puolibluffaus ja pelityylin säätäminen pöydän dynamiikan mukaan voivat myös parantaa peliäsi."
    - language: "ar"
      text: "تشمل استراتيجيات البوكر المتقدمة مفاهيم مثل الخداع، وفهم احتمالات الوعاء، وقراءة إشارات الخصوم. يمكن أن تساعد تقنيات مثل الخداع الجزئي وتعديل أسلوب لعبك بناءً على ديناميات الطاولة أيضًا في تحسين لعبتك."

utter_poker_basic_rules:
  - language: "en"
    text: "Poker is a popular card game that involves betting and individual or group card hands. The most common variant is Texas Hold'em, where each player is dealt two private cards and uses them with five community cards to make the best possible hand. Hands are ranked from high card to royal flush."
  - language: "fi"
    text: "Pokeri on suosittu korttipeli, joka sisältää panostamista ja yksilöllisiä tai ryhmäkäsikortteja. Yleisin variantti on Texas Hold'em, jossa jokaiselle pelaajalle jaetaan kaksi yksityistä korttia ja he käyttävät niitä yhdessä viiden yhteisen kortin kanssa luodakseen parhaan mahdollisen käden. Käsien arvostus vaihtelee korkeimmasta kortista kuninkaalliseen värisuoraan."
  - language: "ar"
    text: "البوكر هي لعبة ورق شهيرة تتضمن المراهنة والأيدي الفردية أو الجماعية. النسخة الأكثر شيوعًا هي تكساس هولدم، حيث يتم توزيع ورقتين خاصتين على كل لاعب ويستخدمونهما مع خمس ورقات مشتركة لتكوين أفضل يد ممكنة. تُصنف الأيدي من الورقة العليا إلى السلسلة الملكية."

