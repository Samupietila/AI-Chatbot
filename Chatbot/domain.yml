        - type: slot
          name: language
          value: "fi"
      text: "Roullette sisältää pyörivän pyörän, jossa on numeroituja koloja. Pelaajat asettavat vetoja sen mukaan, mihin he uskovat pallon laskeutuvan. Vedot voivat olla tiettyjä numeroita, numeroiden alueita tai värejä. Pyörällä on kaksi päätyyppiä: eurooppalainen (yksi nolla) ja amerikkalainen (kaksi nollaa)."
    - condition:
        - type: slot
          name: language
          value: "ar"
      text: "تتضمن لعبة الروليت عجلة دوارة بها فتحات مرقمة. يقوم اللاعبون بوضع رهانات على المكان الذي يعتقدون أن الكرة ستستقر فيه. يمكن أن تكون الرهانات على أرقام محددة، أو نطاقات من الأرقام، أو الألوان. تحتوي العجلة على نوعين رئيسيين: الأوروبية (صفر واحد) والأمريكية (زيرو زيرو)."

  utter_roulette_best_strategies:
    - condition:
        - type: slot
          name: language
          value: "en"
      text: "Popular Roulette strategies include the Martingale system (doubling bets after losses), the Fibonacci system (betting according to a sequence), and the D'Alembert system (adjusting bets incrementally). Remember, no strategy can guarantee a win due to the game's randomness."
    - condition:
        - type: slot
          name: language
          value: "fi"
      text: "Suositut ruletistrategiat sisältävät Martingale-järjestelmän (vedonlyöntien tuplaaminen häviöiden jälkeen), Fibonacci-järjestelmän (vetäminen sekvenssin mukaan) ja D'Alembert-järjestelmän (vedonlyöntien säätäminen vähitellen). Muista, että mikään strategia ei voi taata voittoa pelin sattumanvaraisuuden vuoksi."
    - condition:
        - type: slot
          name: language
          value: "ar"
      text: "تشمل استراتيجيات الروليت الشائعة نظام مارتينغال (مضاعفة الرهانات بعد الخسائر)، نظام فيبوناتشي (المراهنة وفقًا لتسلسل)، ونظام دالمبيرت (تعديل الرهانات بشكل تدريجي). تذكر، لا يمكن لأي استراتيجية ضمان الفوز بسبب عشوائية اللعبة."

  utter_roulette_odds_specific_bets:
    - condition:
        - type: slot
          name: language
          value: "en"
      text: "The odds of winning specific bets in Roulette vary. For instance, a straight-up bet on a single number has odds of 37 to 1 (or 38 to 1 in American Roulette), while a bet on red or black has odds of nearly 1 to 1."
    - condition:
        - type: slot
          name: language
          value: "fi"
      text: "Voitto-odotukset tiettyjen vetojen kohdalla ruletissa vaihtelevat. Esimerkiksi suora veto yhdelle numerolle on 37:1 (tai 38:1 amerikkalaisessa ruletissa), kun taas veto punaiselle tai mustalle on lähes 1:1."
    - condition:
        - type: slot
          name: language
          value: "ar"
      text: "تختلف احتمالات الفوز بالرهانات المحددة في لعبة الروليت. على سبيل المثال، فإن الرهان المباشر على رقم واحد لديه احتمالات 37 إلى 1 (أو 38 إلى 1 في الروليت الأمريكية)، بينما رهان على الأحمر أو الأسود لديه احتمالات تقارب 1 إلى 1."

  utter_roulette_game_rules_overview:
    - condition:
        - type: slot
          name: language
          value: "en"
      text: "In Roulette, players bet on where a ball will land on a spinning wheel. Bets can be placed on numbers, colors, or ranges of numbers. The wheel consists of numbered slots, with European Roulette having 37 slots (including one zero) and American Roulette having 38 slots (including two zeros)."
    - condition:
        - type: slot
          name: language
          value: "fi"
      text: "Ruletissa pelaajat asettavat vetoja siihen, mihin pallo laskeutuu pyörivällä pyörällä. Vedot voidaan asettaa numeroille, väreille tai numeroiden alueille. Pyörä koostuu numeroiduista koloista, ja eurooppalaisessa ruletissa on 37 koloa (yksi nolla) ja amerikkalaisessa ruletissa 38 koloa (kaksi nollaa)."
    - condition:
        - type: slot
          name: language
          value: "ar"
      text: "في الروليت، يراهن اللاعبون على المكان الذي ستستقر فيه الكرة على العجلة الدوارة. يمكن وضع الرهانات على الأرقام، الألوان، أو نطاقات من الأرقام. تتكون العجلة من فتحات مرقمة، حيث تحتوي الروليت الأوروبية على 37 فتحة (بما في ذلك صفر واحد) والروليت الأمريكية تحتوي على 38 فتحة (بما في ذلك صفرين)."
  utter_poker_game_rules_overview:
    - condition:
        - type: slot
          name: language
          value: "en"
      text: "In Poker, players aim to have the best hand or convince others to fold. Each player is dealt a combination of private and community cards. Players then bet based on the strength of their hand, with betting rounds between card deals. The game ends with the player with the best hand or the last player remaining after all others have folded."
    - condition:
        - type: slot
          name: language
          value: "fi"
      text: "Pokerissa pelaajat pyrkivät saamaan parhaan käden tai saamaan muut luovuttamaan. Jokaiselle pelaajalle jaetaan yksityisiä ja yhteisiä kortteja, ja panostuskierrokset käydään korttien jakamisen välillä. Peli päättyy, kun jäljellä on paras käsi tai viimeinen pelaaja, joka ei ole luovuttanut."
    - condition:
        - type: slot
          name: language
          value: "ar"
      text: "في لعبة البوكر، يهدف اللاعبون إلى الحصول على أفضل يد أو إقناع الآخرين بالانسحاب. يتم توزيع مجموعة من البطاقات الخاصة والعامة لكل لاعب. يقوم اللاعبون بالمراهنة بناءً على قوة أيديهم. تنتهي اللعبة بأفضل يد أو بآخر لاعب متبقي بعد انسحاب الآخرين."

